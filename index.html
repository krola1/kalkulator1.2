<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main id="bakteppe">
      <div id="hele-kalkulatoren">
 
        <input type="disabled" id="input-field" readonly />
    
        <div id="nummerdelen">
            <table id="clear">
            <tr>
              <td id="clear-button"></td>
            </tr>
          <table id="numbers-row">
            <tr>
              <td id="7"></td>
              <td id="8"></td>
              <td id="9"></td>
            </tr>
            <tr>
              <td id="4"></td>
              <td id="5"></td>
              <td id="6"></td>
            </tr>
            <tr>
              <td id="1"></td>
              <td id="2"></td>
              <td id="3"></td>
            </tr>
            <tr>
              <td id="0"></td>
              <td id="00"></td>
              <td id="."></td>
            </tr>
          </table>
          <table id="functions-row">
            <tr>
              <td id="%"></td>
            </tr>
            <tr>
              <td id="*"></td>
            </tr>
           
          </table>
          <table id="pluss-sign">
             <tr>
              <td id="+"></td>
            </tr>
          </table>
          <table id="functions-row-2">
            <tr>
              <td id="/"></td>
            </tr>
            <tr>
              <td id="-"></td>
            </tr>
            <tr>
              <td id="="></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
